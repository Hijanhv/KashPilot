<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background Circle -->
  <defs>
    <linearGradient id="voiceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA552;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Glow effect -->
  <circle cx="60" cy="60" r="55" fill="url(#glow)" />
  
  <!-- Main circle -->
  <circle cx="60" cy="60" r="45" fill="url(#voiceGradient)" />
  
  <!-- Voice wave bars -->
  <rect x="45" y="45" width="4" height="30" rx="2" fill="white" opacity="0.9">
    <animate attributeName="height" values="30;20;30" dur="1s" repeatCount="indefinite" />
    <animate attributeName="y" values="45;50;45" dur="1s" repeatCount="indefinite" />
  </rect>
  <rect x="53" y="40" width="4" height="40" rx="2" fill="white" opacity="0.95">
    <animate attributeName="height" values="40;25;40" dur="0.8s" repeatCount="indefinite" />
    <animate attributeName="y" values="40;47.5;40" dur="0.8s" repeatCount="indefinite" />
  </rect>
  <rect x="61" y="35" width="4" height="50" rx="2" fill="white">
    <animate attributeName="height" values="50;30;50" dur="1.2s" repeatCount="indefinite" />
    <animate attributeName="y" values="35;45;35" dur="1.2s" repeatCount="indefinite" />
  </rect>
  <rect x="69" y="40" width="4" height="40" rx="2" fill="white" opacity="0.95">
    <animate attributeName="height" values="40;25;40" dur="0.9s" repeatCount="indefinite" />
    <animate attributeName="y" values="40;47.5;40" dur="0.9s" repeatCount="indefinite" />
  </rect>
  <rect x="77" y="45" width="4" height="30" rx="2" fill="white" opacity="0.9">
    <animate attributeName="height" values="30;20;30" dur="1.1s" repeatCount="indefinite" />
    <animate attributeName="y" values="45;50;45" dur="1.1s" repeatCount="indefinite" />
  </rect>
</svg>
